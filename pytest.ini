[pytest]
asyncio_mode = auto
# Global timeout: 30 seconds per test (prevents hanging)
# NOTE: These options require pytest-timeout to be installed (pip install pytest-timeout)
# Uncomment when pytest-timeout is installed to enable global timeout
# timeout = 30
# Use thread timeout method for better Windows compatibility
# timeout_method = thread
# Register custom marks to suppress warnings
markers =
    timeout: timeout marker for pytest-timeout plugin
filterwarnings =
    # Ignore asyncio.iscoroutinefunction deprecation warnings from discord.py
    ignore:'asyncio\.iscoroutinefunction' is deprecated:DeprecationWarning:discord\..*
    # Ignore RuntimeWarning about unawaited AsyncMock coroutines (known pytest/unittest.mock interaction issue)
    ignore:coroutine.*AsyncMockMixin._execute_mock_call.*was never awaited:RuntimeWarning

